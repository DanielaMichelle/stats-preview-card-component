<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="stats-preview-card-component">
      <div class="stats-preview-card-component__content">
        <h1 class="stats-preview-card-component__content--title">Get <span>insights</span> that help your business grow.</h1>
        <p class="stats-preview-card-component__content--paragraph"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats-preview-card-component__content--indicators">
          <div class="indicator-box">
            <p>10k+</p>
            <span>companies</span>
          </div>
          <div class="indicator-box">
            <p>314</p>
            <span>templates</span>
          </div>
          <div class="indicator-box">
            <p>12M+</p>
            <span>queries</span>
          </div>
        </div>
      </div>
      <figure class="stats-preview-card-component__image">
        <img src="./images/image-header-mobile.jpg" srcset="./images/image-header-desktop.jpg 2048w" sizes="(max-width: 530px) 100vw, 100vw" />
        <div class="stats-preview-card-component__image--hover"> </div>
      </figure>
    </div>
  </main>
</body>
</html>
